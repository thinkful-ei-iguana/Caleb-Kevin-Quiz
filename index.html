<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section>
    <ul>
      <li class="sizeMe">Question:
        <span class="questionNumber">0</span>/10</li>
      <li class="sizeMe">Score:
        <span class="score">0</span>
      </li>
    </ul>
  </section>
  <section role="region" class="jungleBox">
    <section class="startQuiz box">
      <h1>How well do you know cooking conversions?</h1>
      <button type="button" class="startButton button">Start</button>
    </section>
    <section class="questionBox box altBox">
    </section>
    <section class="response box altBox"></section>
    <section class="final box altBox"></section>
  </section>

  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="./source.js"></script>
  <script src="./index.js"></script>
</body>
</html>
