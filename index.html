<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <ul>
      <li class="sizeMe">Question:
        <span class="questionNumber"></span>/5</li>
      <li class="sizeMe">Score:
        <span class="score"></span>
      </li>
    </ul>
  </header>
  <section role="region">
    <section class="startQuiz box">
      <h1>How well do you know cooking conversions?</h1>
      <button type="button" class="startButton button">Start</button>
    </section>
    <section class="questionBox box">
      <div class="hidden">
      </div>
    </section>
    <section class="results box hidden">
      <div>
      <p>Correct: <span>1</span></p>
      <p>Incorrect: <span>1</span></p>
      <button type="button" class="restartButton button">Retake Quiz?</button>
    </div>
    </section>
  </section>

  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="./source.js"></script>
  <script src="./index.js"></script>
</body>
</html>
